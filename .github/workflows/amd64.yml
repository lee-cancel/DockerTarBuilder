name: x86-64 Pull and Save Docker Image

on:
  workflow_dispatch:
    inputs:
      docker_images:
        description: '请填写docker镜像名称 多个用英文逗号分开'
        required: true
        default: 'alpine:latest'  # 设置默认的 Docker 镜像列表
      file_name:
        description: '请填写保存的文件名'
        required: true
        default: 'images.tar.gz'  # 设置默认的 Docker 镜像列表
jobs:
  pull_and_package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Pull Docker Images and Package
      run: |
        images="${{ github.event.inputs.docker_images }}"
        IFS=',' read -r -a image_array <<< "$images"
        for image in "${image_array[@]}"; do
          docker pull "${image}" --platform "linux/amd64"
          echo "save image to ${image//\/\:/_}-amd64.tar"
          docker save "${image}" -o "${image//\/\:/_}-amd64.tar"
          docker inspect --format='{{.RepoDigests}}' "${image}" > "${image//\/\:/_}.digest"
        done

    - name: Compress the TAR files
      run: tar -czf "${{ github.event.inputs.file_name }}" *-amd64.tar *.digest

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: "${{ github.event.inputs.file_name }}"
        path: "${{ github.event.inputs.file_name }}"
        retention-days: 1  # 将保留天数设置为 1 天 最多可设置90天

    - name: Clean up intermediate files
      run: |
        rm *-amd64.tar
        rm *.digest
