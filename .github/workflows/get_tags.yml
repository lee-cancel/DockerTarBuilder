name: Get Docker Image Tags

on:
  workflow_dispatch:
    inputs:
      docker_image:
        description: '请填写docker镜像名称'
        required: true
        default: 'alpine:latest'  # 设置默认的 Docker 镜像列表
jobs:
  get_tags:
    runs-on: ubuntu-latest
    steps:
    - name: show url
      run: echo "https://hub.docker.io/v2/repositories/library/zookeeper/tags?page_size=25&page=1&ordering=last_updated&name="
    - name: get image tags
      run: curl -L -s "https://hub.docker.io/v2/repositories/library/zookeeper/tags?page_size=25&page=1&ordering=last_updated&name="
